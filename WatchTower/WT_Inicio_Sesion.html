        <link rel="stylesheet" href="WT_Inicio_Sesion.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        

        <script>

            function MensajeInicio(){
                alert("Inicio de Sesión Éxitoso")
            }

        </script>
    </head>
    <header>
        <a href="#" class="logo"><img src="Logo.png" alt="" class="logo"><span>WatchTower</span></a>
        
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>

            <li><a href="#">Publicar</a></li>
            <li><a href="#">Categorías</a></li>

        <div class="main">
            <a href="#" class="User"><i class="ri-user-shared-line"></i>Iniciar Sesion</a>
            <a href="#"><i class="ri-file-text-line"></i>Registrarse</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <body>
        <main>
            <div class="container">
                <div class="title"> Inicio De Sesion </div>
                <form action="#" id="form">
                    <div class="user-details">
    
                        <div class="input-box">
                        <span class="details"> Nombre De Usuario </span>
                        <input type="text" placeholder="Ingrese su nombre de Usuario" required id="Nombre_Usuario">
                        </div> 
                        
                        <div class="input-box">
                            <span class="details"> Contraseña </span>
                            <input type="password" minlength="8" placeholder="Ingrese Su Contraseña" oninvalid="this.setCustomValidity('Contraseña Invalida, Intente Nuevamente')"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[0-9])(?=.*\d)(?=.*[,./;'!@#$%^&*_+-=ñÑ].{8,}">
                        </div>
    
                    </div>
                    <div class="button">
                        <input type="submit" value="Registrarse" onclick="MensajeInicio()">
                                      
                            
        </main>
        <footer>
                        
                                                          
            <span class="copyright">&copy;2023, WatchTower, Todos los derechos reservados.</span>  
                    </footer>
                </div>
            </form>
